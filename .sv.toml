base = "main"

[actor]
default = "unknown"

[leases]
default_strength = "cooperative"
default_intent = "other"
default_ttl = "2h"
expiration_grace = "0s"
require_note = true

[leases.compat]
allow_overlap_cooperative = true
require_flag_for_strong_overlap = true

[protect]
mode = "guard"
paths = []

[tasks]
id_prefix = "dpc"
id_min_len = 3
statuses = [
    "open",
    "in_progress",
    "closed",
]
default_status = "open"
in_progress_status = "in_progress"
closed_statuses = ["closed"]

[tasks.compaction]
auto = false
max_log_mb = 200
older_than = "180d"
